<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

    <title>Social Tree</title>
  </head>

  <body>
    <main class="tree">
      <header class="entity">
        <figure class="img-container">
          <div class="image-border">
            <img src="./assets/img/entity.jpg" alt="Entity" class="main-image">
            <div class="shadow"></div>
          </div>
          <figcaption class="main-image-legend">@neymarjr</figcaption>
        </figure>
      </header>
      <section class="links-container">
        <a href="https://www.youtube.com/watch?v=KjNQHtThkO0" rel="noreferrer noopener" target="_blank">neymar jr's five
          2022</a>
        <a href="https://www.institutoneymarjr.org.br/" rel="noreferrer noopener" target="_blank">instituto neymar
          jr.</a>
        <a href="https://pt.psg.fr/equipes/equipe-principal/plantel/neymar-jr" rel="noreferrer noopener"
          target="_blank">ficha psg</a>
        <a href="https://br.puma.com/esportes/futebol/neymar-jr.html" rel="noreferrer noopener" target="_blank">coleção
          puma</a>
      </section>
      <footer class="social-container">
        <a href="https://github.com/neymarjr" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/github.svg" alt="Github account"></a>
        <a href="https://www.instagram.com/neymarjr/" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/instagram.svg" alt="Instagram account"></a>
        <a href="https://br.linkedin.com/in/neymar-jr-6051b81a2" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/linkedin.svg" alt="Linkedin account"></a>
        <a href="https://www.twitch.tv/neymarjr" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/twitch.svg" alt="Twitch account"></a>
        <a href="https://twitter.com/neymarjr" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/twitter.svg" alt="Twitter account"></a>
      </footer>
    </main>
  </body>

</html>
