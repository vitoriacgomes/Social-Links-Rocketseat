<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

    <title>Social Tree</title>
  </head>

  <body>
    <main class="tree">
      <header class="entity">
        <figure class="img-container">
          <div class="image-border">
            <img src="./assets/img/entity.jpg" alt="Entity" class="main-image">
            <div class="shadow"></div>
          </div>
          <figcaption class="main-image-legend">@vitoriacgomes</figcaption>
        </figure>
      </header>
      <section class="links-container">
        <a href="https://vitoriacgomes.github.io/Portifolio-Pessoal/" rel="noreferrer noopener" target="_blank">Veja meu portfólio</a>
        <a href="https://www.linkedin.com/in/vitoriacarvalhog/" rel="noreferrer noopener" target="_blank">meu Linkedin</a>
        <a href="https://github.com/vitoriacgomes" rel="noreferrer noopener"
          target="_blank">Github</a>
        <a href="https://github.com/vitoriacgomes/Social-Project---Rocketseat" rel="noreferrer noopener" target="_blank">Código do Projeto</a>
      </section>
      <footer class="social-container">
        <a href="https://github.com/vitoriacgomes" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/github.svg" alt="Github account"></a>
        <a href="https://www.instagram.com/_vitoriacgomes/" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/instagram.svg" alt="Instagram account"></a>
        <a href="https://www.linkedin.com/in/vitoriacarvalhog/" target="_blank" rel="noreferrer noopener"><img
            src="./assets/img/icons/linkedin.svg" alt="Linkedin account"></a>
      </footer>
    </main>
  </body>

</html>
